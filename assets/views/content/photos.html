<div class="photos">
    <% for(let photo of photos) { %>
    <div class="photo">
        <a href="<%=photo.downloadUrl%>" target="_blank">
            <img src="<%=photo.thumbnailUrl%>" alt="<%= i18n.photos.altText %>">
        </a>
    </div>
    <% } %>
</div>
