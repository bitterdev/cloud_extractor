<div class="notes">
    <% for(let note of notes) { %>
    <div class="note">
        <h2 class="title">
            <%=note.title%>
        </h2>

        <p class="created-at">
            <%=note.createdAt%>
        </p>
    </div>
    <% } %>
</div>
