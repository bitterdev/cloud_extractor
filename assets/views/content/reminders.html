<div class="reminders">
    <% for(let reminder of reminders) { %>
    <div class="reminder">
        <h2 class="title">
            <%=reminder.title%>
        </h2>

        <p class="description">
            <%=reminder.description%>
        </p>

        <p class="due-at">
            <%=reminder.dueAt%>
        </p>
    </div>
    <% } %>
</div>
